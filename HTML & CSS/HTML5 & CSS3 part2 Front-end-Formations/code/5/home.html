<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="file.js"></script>
    <title>Magic Cake</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h2>The Gallery</h2>

    </section>
    <main>
        <section>
            <header>
                <h1>The heading of the section</h1>
                <p>This is the content in the header</p>
            </header>
            <p>This is some information within the section</p>
            <aside>
                <p>Some secondary information.</p>
            </aside>
            <footer>
                <p>By "Author Name</p>
            </footer>
            <nav>
                <ul>
                    <li>navigation</li>
                </ul>
            </nav>
            <article>
                <figure class="picture">
                    <img src="image.jpg" alt="My Picture" />
                    <figcaption>This is a caption for the picture</figcaption>
                    <time datetime="2013-09-16">09/16/2013</time>
                </figure>
            </article>
        </section>
        <section>
            <input type="search" />
            <input type="date" />
            <input type="tel" />
            <input type="number" />
            <input type="range" />
            <input type="month" />
            <input type="week" />
            <input type="year" />
            <input type="time" />
            <input type="datetime" />
            <input type="datetime-local" />
            <input type="color" />
        </section>
        <section>
            <input type="text" list="browsers" />
            <datalist id="browsers">
                <option value="Chrome"></option>
                <option value="Firefox"></option>
                <option value="Internet Explorer"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
            </datalist>
        </section>
        <section>
            <input type="text" placeholder="Enter your email..." />
            <input type="text" autofocus />
            <input type="text" required />
            <input type="text" pattern="[0-9]{3}" />
        </section>
    </main>
</body>

</html>
