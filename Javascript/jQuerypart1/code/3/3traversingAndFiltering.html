<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>jQuery Adventures</title>
    <script src="jquery.js"></script>
</head>

<body background="City_Landscape_Background.jpeg">
    <script src="3traversingAndFiltering.js"></script>

    <h1>Vacation Packages</h1>
    <h2>jQuery Travels</h2>

    <p>Plan your next adventure.</p>

    <div id="filters">
        <button class="onsale-filter">On Sale Now</button>
        <button class="expiring-filter">Expiring</button>
    </div>

    <div>
        <ul>
            <li class="vacation onsale" data-price="399.99">
                <h3>Hawaiian Vacation</h3>
                <button>Get Price</button>
                <ul class="comments">
                    <li>Amazing deal!</li>
                    <li>Want to go!</li>
                </ul>
            </li>
            <li class="vacation expiring" data-price="299.99">
                <h2>Orlando</h2>
                <button>Get Price</button>
            </li>
            <li class="vacation expiring" data-price="199.99">
                <h2>Visit Jamaica</h2>
                <button>Get Price</button>
            </li>
        </ul>
    </div>



</body>

</html>
