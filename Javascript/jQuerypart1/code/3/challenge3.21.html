<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>jQuery Adventures</title>
    <script src="jquery.js"></script>
    <script src="challenge3.21.js"></script>
</head>

<body>
    <div id="all-tours">
        <h1>Guided Tours</h1>
        <ul>
            <li class="usa tour on-sale" data-discount="299">
                <h2>New York, New York</h2>
                <span class="details">$1,899 for 7 nights</span>
                <button class="book">Book Now</button>
            </li>
            <li class="europe tour on-sale" data-discount="176">
                <h2>Paris, France</h2>
                <span class="details">$2,299 for 7 nights</span>
                <button class="book">Book Now</button>
            </li>
            <li class="asia tour" data-discount="349">
                <h2>Tokyo, Japan</h2>
                <span class="details">$3,799 for 7 nights</span>
                <button class="book">Book Now</button>
            </li>
        </ul>
        <ul id="filters">
            <li><button class="on-sale">On Sale</button></li>
            <li><button class="featured">Featured</button></li>
        </ul>
    </div>


</body>

</html>
